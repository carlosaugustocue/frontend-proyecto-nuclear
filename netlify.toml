# Configuración de Netlify para el frontend
[build]
  # Comando para construir el proyecto
  command = "npm run build"
  # Directorio donde se generan los archivos compilados
  publish = "dist"

# Redirecciones para SPA (Single Page Application)
# Todas las rutas deben redirigir a index.html para que Vue Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para archivos estáticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

